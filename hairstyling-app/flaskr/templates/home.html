{% extends "base.html" %}

{% block head %}
<title>Home</title>
<link rel="stylesheet" href="static/css/home.css">
{% endblock%}

{% block content %}
<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ rec_url[0] }}" class="img-rec" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ rec_title[0] }}</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ rec_url[1] }}" class="img-rec" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ rec_title[1] }}</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ rec_url[2] }}" class="img-rec" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ rec_title[2] }}</h5>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


<br>

<div class="row">
    <div class="input-group col-md-7">
        <input type="text" class="form-control" id="pac-input" placeholder="Search" aria-label="Search"
               aria-describedby="search-icon">
        <div class="input-group-append">
            <span class="input-group-text" id="search-icon"><i class="fas fa-search"></i></span>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div id="map" class="col-md-12"></div>
</div>


{% endblock %}


{% block footer %}
<script src="https://maps.googleapis.com/maps/api/js?key=your_key&libraries=places&callback=initMap&language=en" async defer></script>
<script src="static/js/home.js"></script>
{% endblock%}
